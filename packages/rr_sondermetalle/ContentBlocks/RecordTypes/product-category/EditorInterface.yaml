name: romminger/product-category
table: tx_romminger_productcategory
prefixFields: false
labelField: material
security:
  ignorePageTypeRestriction: true
fields:
  - identifier: materialImages
    type: File
    label: "Material Images"
    allowed: common-image-types
    maxitems: 5

  - identifier: material
    type: Text
    label: Material Name

  - identifier: materialId
    type: Uuid
    size: 50
    version: 7
    enableCopyToClipboard: true

  - identifier: materialDescription
    type: Textarea
    enableRichtext: true
    label: Material Description

  - identifier: unitPrice
    type: Number
    format: decimal
    label: Unit Price

  - identifier: salesUnitType
    type: Select
    renderType: selectSingle
    label: Sales Unit Type
    minitems: 1
    maxitems: 1
    items:
      - ["Per Piece", "piece"]
      - ["By Weight", "weight"]

  - identifier: stockQuantity
    type: Number
    format: integer
    label: Stock Quantity

  - identifier: materialWeight
    type: Number
    format: decimal
    label: Material Weight (g)
    # displayCond: 'FIELD:salesUnitType:=:weight'

  - identifier: minOrderQuantity
    type: Number
    format: integer
    label: Minimum Order Quantity (g)
    # displayCond: 'FIELD:salesUnitType:=:weight'

  - identifier: priceBasedOnWeight
    type: Number
    format: decimal
    label: Price Based on Weight (per g/kg)
    # displayCond: 'FIELD:salesUnitType:=:weight'
  - identifier: materialStatus
    type: Select
    renderType: selectSingle
    label: Product Status
    items:
      - ["Available", "available"]
      - ["Out of Stock", "out_of_stock"]
