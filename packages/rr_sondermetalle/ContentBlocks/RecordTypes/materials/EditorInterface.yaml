name: romminger/materials
table: tx_romminger_materials
prefixFields: false
labelField: name
security:
  ignorePageTypeRestriction: true
fields:
  - identifier: id
    type: Uuid
    size: 50
    version: 7
    enableCopyToClipboard: true

  - identifier: name
    type: Text

  - identifier: abstract
    type: Textarea

  - identifier: atomicNumber
    type: Number
    size: 10
    label: Atomic Number

  - identifier: atomicWeight
    type: Text
    label: Atomic Weight
    placeholder: "Enter a decimal value (e.g., 95.950)"

  - identifier: symbol
    type: Text
    size: 5
    label: Symbol

  - identifier: description
    type: Textarea
    enableRichtext: true

  - identifier: images
    type: File
    allowed: common-image-types
    maxitems: 5
