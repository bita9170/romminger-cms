name: romminger/products
table: tx_romminger_products
prefixFields: false
labelField: name
security:
  ignorePageTypeRestriction: true
fields:
  - identifier: id
    type: Uuid
    size: 50
    version: 7
    enableCopyToClipboard: true

  - identifier: name
    type: Text
    label: Name

  - identifier: description
    type: Textarea
    enableRichtext: true
    label: Description

  - identifier: images
    type: File
    label: "Product Images"
    allowed: common-image-types
    maxitems: 5

  - identifier: salesUnitType
    type: Select
    renderType: selectSingle
    label: Sales Unit Type
    onChange: reload
    minitems: 1
    maxitems: 1
    items:
      - ["Per Piece", "piece"]
      - ["By Weight", "weight"]
      - ["By Meter", "meter"]

  - identifier: unitPrice
    type: Number
    format: decimal
    label: Unit Price

  - identifier: stockQuantity
    type: Number
    format: integer
    label: Stock Quantity

  - identifier: weight
    type: Number
    format: decimal
    label: Product Weight (g)
    displayCond: "FIELD:salesUnitType:=:weight"

  - identifier: minOrderQuantity
    type: Number
    format: integer
    label: Minimum Order Quantity (g)
    displayCond: "FIELD:salesUnitType:=:weight"

  - identifier: priceBasedOnWeight
    type: Number
    format: decimal
    label: Price Based on Weight (per g/kg)
    displayCond: "FIELD:salesUnitType:=:weight"

  - identifier: length
    type: Number
    format: decimal
    label: Product Length (m)
    displayCond: "FIELD:salesUnitType:=:meter"

  - identifier: minOrderLength
    type: Number
    format: decimal
    label: Minimum Order Length (m)
    displayCond: "FIELD:salesUnitType:=:meter"

  - identifier: priceBasedOnLength
    type: Number
    format: decimal
    label: Price Based on Length (per m)
    displayCond: "FIELD:salesUnitType:=:meter"

  - identifier: material
    type: Select
    renderType: selectSingle
    label: Material
    foreign_table: "tx_romminger_materials"

  - identifier: Status
    type: Select
    renderType: selectSingle
    label: Product Status
    items:
      - ["Available", "available"]
      - ["Out of Stock", "out_of_stock"]
