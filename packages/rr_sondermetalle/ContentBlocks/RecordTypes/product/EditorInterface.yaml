name: romminger/product
table: tx_romminger_product
prefixFields: false
labelField: title
security:
  ignorePageTypeRestriction: true
fields:
  - identifier: title
    type: Text
    label: Product Name

  - identifier: productId
    type: Uuid
    size: 50
    version: 7
    enableCopyToClipboard: true

  - identifier: productDescription
    type: Textarea
    enableRichtext: true
    label: Product Description

  - identifier: btn_primary_text
    type: Text
    label: "Text"
  - identifier: btn_primary_link
    type: Link
    label: "Link"

  - identifier: productImages
    type: File
    label: "Product Images"
    allowed: common-image-types
    maxitems: 5

  - identifier: unitPrice
    type: Number
    format: decimal
    label: Unit Price

  - identifier: salesUnitType
    type: Select
    renderType: selectSingle
    label: Sales Unit Type
    onChange: reload
    minitems: 1
    maxitems: 1
    items:
      - ["Per Piece", "piece"]
      - ["By Weight", "weight"]

  - identifier: stockQuantity
    type: Number
    format: integer
    label: Stock Quantity

  - identifier: productWeight
    type: Number
    format: decimal
    label: Product Weight (g)
    displayCond: "FIELD:salesUnitType:=:weight"

  - identifier: minOrderQuantity
    type: Number
    format: integer
    label: Minimum Order Quantity (g)
    displayCond: "FIELD:salesUnitType:=:weight"

  - identifier: priceBasedOnWeight
    type: Number
    format: decimal
    label: Price Based on Weight (per g/kg)
    displayCond: "FIELD:salesUnitType:=:weight"

  - identifier: productCategory
    type: Select
    renderType: selectSingle
    label: Product Category
    foreign_table: "tx_romminger_productcategory"

  - identifier: productStatus
    type: Select
    renderType: selectSingle
    label: Product Status
    items:
      - ["Available", "available"]
      - ["Out of Stock", "out_of_stock"]
