<cb:asset.css
  identifier="content-block-css-romminger-romminger/services"
  file="Frontend.css"
/>
<cb:asset.script
  identifier="content-block-js-romminger-romminger/services"
  file="Frontend.js"
/>

<section class="container space-y-8 my-8">
  <div class="mx-auto max-w-screen-sm text-center mb-8">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">
      {data.header}
    </h2>
    <p class="font-light text-gray-500 lg:mb-10 sm:text-xl">{data.subheader}</p>
  </div>

  <div class="grid md:grid-cols-3 gap-8">
    <f:for each="{data.col_items}" as="item">
      <div
        class="rounded-lg text-center p-6 border-2 border-primary-500 flex flex-col items-center justify-center"
      >
        <f:image
          image="{item.item_icon.0}"
          alt="alt text"
          class="h-10 w-auto mb-2"
        />

        <h5 class="mb-2 text-xl text-primary-700 font-bold leading-tight">
          {item.item_title}
        </h5>
        <p class="mb-4 text-base">{item.item_description}</p>
      </div>
    </f:for>
  </div>
</section>
