<cb:asset.css identifier="content-block-css-register-register/register" file="Frontend.css"/>
<cb:asset.script identifier="content-block-js-register-register/register" file="Frontend.js"/>

<!-- Frontend template for Content Block: register/register -->
<div class="register-container">
    <h1>{data.header}</h1>

    <!-- Registration Form -->
    <form action="/register" method="post" class="register-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required />
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
