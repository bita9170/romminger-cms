<cb:asset.css
  identifier="content-block-css-rr-sondermetalle-rr-sondermetalle/topbar"
  file="Frontend.css"
/>
<cb:asset.script
  identifier="content-block-js-rr-sondermetalle-rr-sondermetalle/topbar"
  file="Frontend.js"
/>

<cb:asset.script
  identifier="content-block-js-rr-sondermetalle-rr-sondermetalle/topbar"
  file="main.js"
/>

<bk2k:frame
  id="c{data.uid}"
  type="{data.CType}"
  size="default"
  layout="{data.frame_layout}"
  frameClass="{data.frame_class}"
  frameAttributes="{frameAttributes}"
  spaceBefore="{data.space_before_class}"
  spaceAfter="{data.space_after_class}"
  options="{data.frame_options}"
  variants="{variants}"
  backgroundColor="{data.background_color_class}"
  backgroundImage="{backgroundImage.0}"
  backgroundImageOptions="{data.background_image_options}"
>
  <div
    class="topbar-container text-white sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center"
  >
    <div class="flex items-center mb-2 sm:mb-0">
      <f:if condition="{data.image.0}">
        <f:image
          image="{data.image.0}"
          alt="{data.title}"
          class="mr-4 w-8 h-8 sm:w-10 sm:h-10"
        />
      </f:if>
      <h5 class="font-bold text-lg sm:text-xl">{data.title}</h5>
    </div>

    <div class="flex items-center mb-2 sm:mb-0">
      <p class="ml-2 text-sm sm:text-base">
        <a href="{data.primary_link}" class="text-gray-800 font-bold">
          {data.primary_text}
        </a>
      </p>
    </div>

    <div class="flex items-center text-center">
      <p class="ml-6 text-sm sm:text-base">
        <a href="{data.secondary_link}" class="text-gray-800">
          {data.secondary_text}
        </a>
      </p>
    </div>
  </div>
</bk2k:frame>
