<cb:asset.css
  identifier="content-block-css-romminger-romminger/materials"
  file="Frontend.css"
/>
<cb:asset.script
  identifier="content-block-js-romminger-romminger/materials"
  file="Frontend.js"
/>

<bk2k:frame
  id="c{data.uid}"
  type="{data.CType}"
  size="default"
  layout="{data.frame_layout}"
  frameClass="{data.frame_class}"
  frameAttributes="{frameAttributes}"
  spaceBefore="{data.space_before_class}"
  spaceAfter="{data.space_after_class}"
  options="{data.frame_options}"
  variants="{variants}"
  backgroundColor="{data.background_color_class}"
  backgroundImage="{backgroundImage.0}"
  backgroundImageOptions="{data.background_image_options}"
>
  <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">
      {data.header}
    </h2>
    <p class="font-light text-gray-500 lg:mb-16 sm:text-xl">{data.subheader}</p>
  </div>
  <div
    class="grid grid-cols-1 md:grid-cols-{data.products_view_count} gap-4 mt-8"
  >
    <f:for each="{data.products}" as="product">
      <div class="Card bg-white shadow-md rounded-lg">
        <div class="Card-Image p-4 pb-0">
          <f:image
            image="{product.productImages.0}"
            alt="{product.title}"
            class="rounded-lg w-full"
          />
        </div>
        <div class="Card-Content p-4">
          <h3 class="text-xl font-semibold text-primary-900">
            {product.title}
          </h3>
          <p class="mt-2 text-sm text-gray-500">
            <f:format.html>{product.productDescription}</f:format.html>
          </p>

          <span class="text-lg font-semibold text-primary-900 mt-2 block">
            {product.unitPrice}
          </span>
          <div class="button-section">
            <a
              href="{product.btn_primary_link}"
              class="btn btn-primary w-full mt-2"
              >{product.btn_primary_text}</a
            >
          </div>
        </div>
      </div>
    </f:for>
  </div>
</bk2k:frame>
