name: romminger/related-products
typeName: romminger_relatedproducts
group: common
prefixFields: true
prefixType: full
fields:
  - identifier: header
    useExistingField: true
  - identifier: subheader
    useExistingField: true
  - identifier: item_type
    type: Select
    renderType: selectSingle
    default: "products"
    onChange: reload
    label: Item Type
    items:
      - label: "Products"
        value: products
      - label: "Materials"
        value: materials
    minitems: 1
  - identifier: view_count
    type: Select
    renderType: selectSingle
    label: View Count
    items:
      - label: "2"
        value: 2
      - label: "3"
        value: 3
      - label: "4"
        value: 4
    # Appearance Tab
  - identifier: appearance
    type: Tab
    label: "Appearance"
  - identifier: content_element_layout
    type: Palette
    label: Content Element Layout
    fields:
      - identifier: layout
        useExistingField: true
      - identifier: frame_class
        useExistingField: true
      - identifier: space_before_class
        useExistingField: true
      - identifier: space_after_class
        useExistingField: true
      - type: Linebreak
      - identifier: frame_layout
        useExistingField: true
      - identifier: frame_options
        useExistingField: true
      - type: Linebreak
      - identifier: background_color_class
        useExistingField: true
      - type: Linebreak
      - identifier: background_image
        useExistingField: true
      - identifier: background_image_options
        useExistingField: true
