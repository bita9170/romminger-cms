<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <cb:asset.css
    identifier="content-block-css-romminger-romminger/hero"
    file="Frontend.css"
  />
  <cb:asset.script
    identifier="content-block-js-romminger-romminger/hero"
    file="Frontend.js"
  />
  <bk2k:frame
    id="c{data.uid}"
    type="{data.CType}"
    size="default"
    layout="{data.frame_layout}"
    frameClass="{data.frame_class}"
    frameAttributes="{frameAttributes}"
    spaceBefore="{data.space_before_class}"
    spaceAfter="{data.space_after_class}"
    options="{data.frame_options}"
    variants="{variants}"
    backgroundColor="{data.background_color_class}"
    backgroundImage="{backgroundImage.0}"
    backgroundImageOptions="{data.background_image_options}"
  >
    <div class="hero {data.hero_template}">
      <section class="hero-container">
        <div class="hero-inner">
          <div class="hero-content content-element-header">
            <h1>{data.header}</h1>
            <p class="">{data.subheader}</p>

            <div class="button-section">
              <if
                condition="{data.btn_primary_text} && {data.btn_primary_link}"
              >
                <a href="{data.btn_primary_link}" class="btn btn-primary"
                  >{data.btn_primary_text}</a
                >
              </if>

              <f:if
                condition="{data.btn_secondary_text} && {data.btn_secondary_link}"
              >
                <a href="{data.btn_secondary_link}" class="btn btn-secondary"
                  >{data.btn_secondary_text}</a
                >
              </if>
            </div>
          </div>

          <div class="hero-image">
            <f:image image="{data.hero_image.0}" alt="{data.header}" />
            <div class="bg-overlay"></div>
          </div>
        </div>
      </section>
    </div>
  </bk2k:frame>
</html>
