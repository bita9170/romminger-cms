<cb:asset.css
  identifier="content-block-css-romminger-romminger/hero"
  file="Frontend.css"
/>
<cb:asset.script
  identifier="content-block-js-romminger-romminger/hero"
  file="Frontend.js"
/>

<section
  class="relative z-40 min-h-[50vh] flex items-center justify-center bg-gray-200"
>
  <f:if condition="{data.hero_template} == 'layout-2'">
    <div
      class="relative py-4 px-4 mx-auto max-w-screen-xl text-center lg:py-12 lg:px-12 z-30 shadow-xl bg-white mb-12 mt-12 rounded-lg"
    >
      <div
        class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-8 lg:grid-cols-12"
      >
        <div class="mr-auto place-self-center lg:col-span-7 text-left">
          <h2 class="text-black pr-6">{data.header}</h2>
          <p
            class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl"
          >
            {data.subheader}
          </p>
          <a href="#" class="btn btn-primary">{data.text}</a>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
          <img
            src="{data.hero_image.0.publicUrl}"
            alt="mockup"
            class="object-cover h-full w-full"
          />
        </div>
      </div>
    </div>
  </f:if>
  <f:if condition="{data.hero_template} == 'layout-1'">
    <f:image
      image="{data.hero_image.0}"
      alt="alt text"
      class="absolute inset-0 w-full h-full object-cover z-10"
    />
    <div class="absolute inset-0 bg-black opacity-30 z-20"></div>
    <div
      class="relative py-4 px-4 mx-auto max-w-screen-xl text-center lg:py-24 lg:px-12 z-30"
    >
      <h1>{data.header}</h1>
      <p
        class="mb-8 text-lg font-normal text-white lg:text-xl sm:px-16 xl:px-48"
      >
        {data.subheader}
      </p>
      <div
        class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4"
      >
        <a href="#" class="btn btn-secondary sm:px-4 lg:px-6">{data.text}</a>
        <f:if condition="{data.button2_text}">
          <a href="#" class="btn btn-secondary sm:px-4 lg:px-6"
            >{data.button2_text}</a
          >
        </f:if>
      </div>
    </div>
  </f:if>
</section>
