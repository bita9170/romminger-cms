<!-- bg-image dynamic???????????????????????-->
<section
  class="bg-[url('data.romminger_hero_background_image.0.publicUrl')] bg-cover bg-center bg-no-repeat relative z-40;"
>

  <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-24 lg:px-12">
    <h1
      class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-black md:text-5xl lg:text-6xl"
    >
      {data.header}
    </h1>
    <p
      class="mb-8 text-lg font-normal text-black lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400"
    >
      {data.subheader}
    </p>

    <div
      class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4"
    >
      <a
        href="{data.romminger_hero_viewProductsLink}"
        class="inline-flex justify-center items-center py-2 px-4 text-base font-bold text-center text-primary-900 rounded-lg bg-secondary-500 hover:bg-secondary-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        {data.viewProductsText}
      </a>
      <a
        href="{data.romminger_hero_startShoppingLink}"
        class="inline-flex justify-center items-center py-2 px-4 text-base font-bold text-center text-primary-900 rounded-lg bg-secondary-500 hover:bg-secondary-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        {data.startShoppingText}
      </a>
    </div>
  </div>
</section>
