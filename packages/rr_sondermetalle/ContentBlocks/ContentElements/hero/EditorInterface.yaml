name: romminger/hero
typeName: romminger_hero
group: common
prefixFields: true
prefixType: full
fields:
  - identifier: header
    useExistingField: true

  - identifier: subheader
    useExistingField: true

  - identifier: hero_image
    type: File
    label: "Hero Image"
    allowed: common-image-types

  - identifier: text
    type: Text
    label: "Button primary"

  - identifier: link
    type: Link
    label: "Button primary link"

  - identifier: button2_text
    type: Text
    label: "Button secondary"

  - identifier: button2_link
    type: Link
    label: "Button secondary link"

  - identifier: hero_template
    type: Select
    renderType: selectSingle
    items:
      - label: "Primary Hero Section"
        value: layout-1
      - label: "Secondary Hero Section"
        value: layout-2
