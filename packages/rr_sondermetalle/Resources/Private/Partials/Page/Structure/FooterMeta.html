<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:if
    condition="{theme.meta.enable} || {theme.language.enable} || {theme.copyright.enable} || {theme.socialmedia.enable} || {theme.footernavigation.enable} || {theme.contact.enable}"
  >
    <section class="section footer-section footer-section-meta bg-primary-500">
      <div
        class="frame frame-background-none frame-space-before-none frame-space-after-none py-4"
      >
        <div class="frame-group-container">
          <div class="frame-group-inner">
            <div class="frame-container frame-container-default">
              <div class="frame-inner">
                <f:if condition=" {theme.contact.enable}">
                  <div class="footer-menu-section">
                    <f:if condition="{theme.contact.enable}">
                      <div class="footer-contact">
                        <f:render
                          partial="Structure/FooterContact"
                          arguments="{_all}"
                        />
                      </div>
                    </f:if>
                  </div>
                </f:if>
              </div>
            </div>
          </div>
        </div>
        <f:if condition="{theme.footernavigation.enable}">
          <div
            class="footer-navigation text-white text-center flex items-center justify-center py-4 font-normal"
          >
            <f:render partial="Navigation/Footer" arguments="{_all}" />
          </div>
        </f:if>
      </div>
    </section>
  </f:if>
</html>
