<div class="footer-content grid md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-2">
  <div>
    <f:if condition="{theme.contact.data.title}">
      <div class="flex items-center gap-2">
        <!-- <svg class="h-10 w-auto fill-white" viewBox="0 0 576 512">
          <path
            d="M128 32C145.7 32 160 46.33 160 64V215.4L316.6 131C332.6 122.4 352 134 352 152.2V215.4L508.6 131C524.6 122.4 544 134 544 152.2V432C544 458.5 522.5 480 496 480H80C53.49 480 32 458.5 32 432V64C32 46.33 46.33 32 64 32H128z"
          ></path>
        </svg> -->
        <p class="address-title text-2xl font-bold">
          <strong>{theme.contact.data.title}</strong>
        </p>
      </div>
    </f:if>
  </div>
  <div class="flex gap-1">
    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
      <path
        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"
      ></path>
    </svg>
    <p class="address-address">
      <f:if condition="{theme.contact.data.addressLine1}"
        >{theme.contact.data.addressLine1}</f:if
      >
      <f:if condition="{theme.contact.data.addressLine2}"
        ><br />{theme.contact.data.addressLine2}</f:if
      >
      <f:if condition="{theme.contact.data.addressLine3}"
        ><br />{theme.contact.data.addressLine3}</f:if
      >
    </p>
  </div>
  <div>
    <f:if condition="{theme.contact.data.phone}">
      <p class="address-phone flex gap-2">
        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
          <path
            d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
          ></path>
        </svg>
        <a href="tel:{theme.contact.data.phone}" class="fill-current">
          {theme.contact.data.phone}
        </a>
      </p>
    </f:if>
    <f:if condition="{theme.contact.data.email}">
      <p class="address-email flex gap-2">
        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
          <path
            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"
          ></path>
        </svg>
        <f:link.typolink
          parameter="{theme.contact.data.email}"
          class="fill-current"
        />
      </p>
    </f:if>
  </div>
  <div>
    <f:if condition="{theme.copyright.enable}">
      <div class="footer-copyright">
        <f:render partial="Structure/Copyright" arguments="{_all}" />
      </div>
    </f:if>
  </div>
</div>
