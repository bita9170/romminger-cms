<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:if condition="{mainnavigation}">
    <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
      <ul
        class="main-navigation flex flex-col font-bold rounded-lg mt-2 md:mt-0 bg-gray-50 md:space-x-4 md:flex-row md:border-0 md:bg-primary-500 text-xl"
      >
        <f:for each="{mainnavigation}" as="item">
          <f:if condition="{item.spacer}">
            <f:then>
              <li class="nav-spacer" aria-hidden="true"></li>
            </f:then>
            <f:else>
              <li>
                <f:if condition="{item.children}">
                  <f:then>
                    <button
                      id="dropdownNavbarLink"
                      data-dropdown-toggle="dropdownNavbar-{item.data.uid}"
                      class="flex items-center justify-between w-full py-1 px-2 text-gray-900 md:text-white hover:bg-gray-100 md:border-0 md:hover:text-gray-900 md:hover:bg-white rounded md:p-0 md:w-auto"
                    >
                      {item.title}
                      <svg
                        class="w-2.5 h-2.5 ms-2.5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 10 6"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m1 1 4 4 4-4"
                        />
                      </svg>
                    </button>
                    <!-- Dropdown menu -->
                    <div
                      id="dropdownNavbar-{item.data.uid}"
                      class="z-50 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
                    >
                      <f:render
                        partial="Navigation/MainNavigationDropDown"
                        arguments="{data: data, page: item, items: item.children, theme: theme}"
                      />
                    </div>
                  </f:then>
                  <f:else>
                    <a
                      id="nav-item-{item.data.uid}"
                      href="{item.link}"
                      class="block py-1 px-2 text-gray-900 md:text-white md:hover:text-gray-900 md:hover:bg-white rounded md:p-0{f:if(condition: item.active, then:' active')}"
                      aria-current="{f:if(condition: item.current, then:'true', else: 'false')}"
                      >{item.title}
                      <f:if condition="{item.current}">
                        <span class="visually-hidden"
                          >({f:translate(key:
                          'navigation.link.screenreader.current', extensionName:
                          'bootstrap_package')})</span
                        >
                      </f:if>
                    </a>
                  </f:else>
                </f:if>
              </li>
            </f:else>
          </f:if>
        </f:for>
      </ul>
      <!-- Shop -->
      <div class="mt-2 w-full">
        <a
          href="{shopLink}"
          class="flex bg-orange-400 text-primary-500 font-bold rounded-lg shadow px-4 py-2 text-lg justify-center mr-2 uppercase space-x-2 items-center md:hidden hover:bg-orange-400/85 w-full"
        >
          <svg
            enable-background="new 0 0 611.736 611.736"
            class="w-6 h-6 fill-current"
            viewBox="0 0 611.736 611.736"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path

              />
              <path
                d="m484.199 331.186v-152.85c0-14.07-11.406-25.475-25.475-25.475s-25.475 11.406-25.475 25.475v152.851c0 14.07 11.406 25.475 25.475 25.475s25.475-11.406 25.475-25.476z"
              />
              <path
                d="m369.561 331.186v-152.85c0-14.07-11.406-25.475-25.475-25.475s-25.475 11.406-25.475 25.475v152.851c0 14.07 11.406 25.475 25.475 25.475s25.475-11.406 25.475-25.476z"
              />
              <path
                d="m254.923 331.186v-152.85c0-14.07-11.406-25.475-25.475-25.475-14.07 0-25.475 11.406-25.475 25.475v152.851c0 14.07 11.406 25.475 25.475 25.475 14.069-.001 25.475-11.406 25.475-25.476z"
              />
            </g>
          </svg>
          <span>Shop</span></a
        >
      </div>
    </div>
  </f:if>
</html>
