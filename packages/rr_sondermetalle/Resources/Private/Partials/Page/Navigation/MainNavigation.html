<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
    <ul
      class="main-navigation flex flex-col font-bold rounded-lg mt-2 md:mt-0 bg-gray-50 md:space-x-4 md:flex-row md:border-0 md:bg-primary-500 text-xl"
    >
      <f:for each="{mainnavigation}" as="item">
        <li class="relative group">
          <a
            href="{item.link}"
            class="flex items-center justify-between py-1 px-2 text-gray-900 md:text-white md:hover:text-gray-900 md:hover:bg-white rounded md:p-0"
          >
            {item.title}
            <f:if
              condition="{item.title} == 'Werkstoffe' || {item.title} == 'material'"
            >
              <svg
                class="w-3 h-3 ml-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1l4 4 4-4"
                />
              </svg>
            </f:if>
          </a>

          <f:if
            condition="{item.title} == 'Werkstoffe' || {item.title} == 'material'"
          >
            <div
              class="absolute z-50 hidden group-hover:block hover:block bg-white rounded-lg shadow-lg p-4 mt-1"
              style="min-inline-size: 600px"
            >
              <div class="grid grid-cols-5 gap-2">
                <a
                  href="/materials/molybdaen"
                  class="flex flex-col items-center border rounded-lg p-2 shadow hover:bg-blue-200 hover:shadow-md transition"
                >
                  <div
                    class="flex justify-between w-full text-xs font-medium text-primary-700"
                  >
                    <span>42</span>
                    <span>95.95</span>
                  </div>
                  <div
                    class="mt-2 text-center text-lg font-bold text-primary-800"
                  >
                    Mo
                  </div>
                  <div
                    class="mt-1 text-center text-xs font-medium text-primary-700"
                  >
                    <f:translate
                      key="material.molybdaen"
                      extensionName="rr_sondermetalle"
                    />
                  </div>
                </a>

                <a
                  href="/materials/tantal"
                  class="flex flex-col items-center border rounded-lg p-2 shadow hover:bg-blue-200 hover:shadow-md transition"
                >
                  <div
                    class="flex justify-between w-full text-xs font-medium text-primary-700"
                  >
                    <span>73</span>
                    <span>180.95</span>
                  </div>
                  <div
                    class="mt-2 text-center text-lg font-bold text-primary-800"
                  >
                    Ta
                  </div>
                  <div
                    class="mt-1 text-center text-xs font-medium text-primary-700"
                  >
                    <f:translate
                      key="material.tantal"
                      extensionName="rr_sondermetalle"
                    />
                  </div>
                </a>

                <a
                  href="/materials/titan"
                  class="flex flex-col items-center border rounded-lg p-2 shadow hover:bg-blue-200 hover:shadow-md transition"
                >
                  <div
                    class="flex justify-between w-full text-xs font-medium text-primary-700"
                  >
                    <span>22</span>
                    <span>47.86</span>
                  </div>
                  <div
                    class="mt-2 text-center text-lg font-bold text-primary-800"
                  >
                    Ti
                  </div>
                  <div
                    class="mt-1 text-center text-xs font-medium text-primary-700"
                  >
                    <f:translate
                      key="material.titan"
                      extensionName="rr_sondermetalle"
                    />
                  </div>
                </a>

                <a
                  href="/materials/niobium"
                  class="flex flex-col items-center border rounded-lg p-2 shadow hover:bg-blue-200 hover:shadow-md transition"
                >
                  <div
                    class="flex justify-between w-full text-xs font-medium text-primary-700"
                  >
                    <span>41</span>
                    <span>92.91</span>
                  </div>
                  <div
                    class="mt-2 text-center text-lg font-bold text-primary-800"
                  >
                    Nb
                  </div>
                  <div
                    class="mt-1 text-center text-xs font-medium text-primary-700"
                  >
                    <f:translate
                      key="material.niobium"
                      extensionName="rr_sondermetalle"
                    />
                  </div>
                </a>

                <a
                  href="/materials/wolfram"
                  class="flex flex-col items-center border rounded-lg p-2 shadow hover:bg-blue-200 hover:shadow-md transition"
                >
                  <div
                    class="flex justify-between w-full text-xs font-medium text-primary-700"
                  >
                    <span>74</span>
                    <span>183.84</span>
                  </div>
                  <div
                    class="mt-2 text-center text-lg font-bold text-primary-800"
                  >
                    W
                  </div>
                  <div
                    class="mt-1 text-center text-xs font-medium text-primary-700"
                  >
                    <f:translate
                      key="material.wolfram"
                      extensionName="rr_sondermetalle"
                    />
                  </div>
                </a>
              </div>
            </div>
          </f:if>
        </li>
      </f:for>
    </ul>
  </div>
</html>
