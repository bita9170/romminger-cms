<f:render
  section="dropdown"
  arguments="{data: data, items: items, theme: theme, level: 2}"
/>

<f:section name="dropdown">
  <f:if condition="{items}">
    <ul
      class="py-2 text-sm text-gray-700"
      aria-labelledby="dropdownLargeButton"
      data-level="{level}"
    >
      <f:variable name="level">{level + 1}</f:variable>
      <f:for each="{items}" as="item">
        <f:if condition="{item.spacer}">
          <f:then>
            <li class="nav-spacer" aria-hidden="true"></li>
          </f:then>
          <f:else>
            <li>
              <a
                href="{item.link}"
                title="{item.title}"
                class="block px-4 py-2 hover:bg-gray-100 {f:if(condition: item.active, then:' active')}"
                >{item.title}</a
              >
            </li>
          </f:else>
        </f:if>
      </f:for>
    </ul>
  </f:if>
</f:section>
