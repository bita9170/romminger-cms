<div

  id="popover-cart"
  role="tooltip"
  class="d-none absolute z-50 invisible inline-block text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 w-80"
>
  <div class="px-4 py-2">
    <div class="cart-items"></div>
    <div class="space-y-2">
      <f:link.page pageUid="56" class="btn btn-primary w-full"
        ><f:translate key="frontend.checkout" extensionName="rr_sondermetalle"
      /></f:link.page>

      <button class="btn btn-outline-danger w-full" onclick="clearCart()">
        <f:translate
          key="frontend.empty_cart"
          extensionName="rr_sondermetalle"
        />
      </button>
    </div>
    <div data-popper-arrow></div>
  </div>
</div>
