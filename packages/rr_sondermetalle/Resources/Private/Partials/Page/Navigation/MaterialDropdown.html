<ul
  class="flex flex-col md:flex-row gap-2 md:gap-4 bg-white rounded-lg shadow-lg p-2 md:p-4"
  aria-labelledby="dropdownLargeButton"
>
  <f:for each="{materials}" as="material">
    <li>
      <a
        href="/material/{material.data.name}"
        class="flex flex-col items-center justify-between w-24 h-24 mx-auto border rounded-md p-2 md:p-4 shadow-md hover:bg-blue-200 hover:shadow-lg transition text-xs md:text-base"
      >
        <div
          class="flex justify-between w-full text-xs md:text-sm font-medium text-primary"
        >
          <span class="mr-1 md:mr-2">{material.data.atomic_number}</span>
          <span class="ml-1 md:ml-2">{material.data.atomic_weight}</span>
        </div>
        <div class="text-center text-base md:text-xl font-bold text-primary">
          {material.data.symbol}
        </div>
        <div
          class="mt-1 text-center text-xs md:text-sm font-medium text-primary"
        >
          {material.data.name}
        </div>
      </a>
    </li>
  </f:for>
</ul>
