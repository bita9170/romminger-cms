<ul
  class="flex flex-col md:flex-row gap-2 md:gap-4 bg-white rounded-lg shadow-lg p-2 md:p-4"
  aria-labelledby="dropdownLargeButton"
>
  <f:for each="{materials}" as="material">
    <li
      class="flex flex-col items-center w-[90%] md:w-auto mx-auto border rounded-md p-2 md:p-4 shadow-md hover:bg-blue-200 hover:shadow-lg transition text-xs md:text-base"
    >
      <div
        class="flex justify-between w-full text-[10px] md:text-xs font-medium text-primary-700"
      >
        <span class="mr-1 md:mr-2">{material.data.atomicNumber}</span>
        <span class="ml-1 md:ml-2">{material.data.atomicWeight}</span>
      </div>
      <div
        class="mt-1 text-center text-sm md:text-base font-bold text-primary-800"
      >
        {material.data.symbol}
      </div>
      <a
        href="/material/{material.data.name}"
        class="mt-1 text-center text-[10px] md:text-xs font-medium text-primary-700"
      >
        {material.data.name}
      </a>
    </li>
  </f:for>
</ul>
