<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:for each="{languagenavigation}" as="item">
    <f:if condition="{item.active}">
      <button
        type="button"
        data-dropdown-toggle="language-dropdown-menu"
        class="text-lg language-active inline-flex items-center font-bold justify-center p-2 text-gray-900 bg-white rounded-lg cursor-pointer hover:!bg-gray-300 space-x-1"
      >
        <core:icon identifier="{item.flag}" />
        <span><f:format.case>{item.twoLetterIsoCode}</f:format.case></span>
      </button>
    </f:if>
  </f:for>

  <!-- Dropdown -->
  <div
    class="z-50 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow"
    id="language-dropdown-menu"
  >
    <ul class="langauge-switch py-2 font-medium" role="none">
      <f:for each="{languagenavigation}" as="item">
        <f:if condition="{item.active} == 0">
          <li>
            <a
              href="{item.link}"
              class="block !px-2 text-base text-gray-700 hover:bg-gray-100"
              role="menuitem"
            >
              <div class="inline-flex items-center space-x-1">
                <core:icon identifier="{item.flag}" />
                <span>{item.navigationTitle}</span>
              </div>
            </a>
          </li>
        </f:if>
      </f:for>
    </ul>
  </div>
</html>
