<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <header class="bg-primary-500 border-primary-700 w-full z-20 top-0 start-0">
    <nav>
      <div
        class="container flex flex-wrap items-center justify-between mx-auto py-6 md:px-4"
      >
        <!-- Logo  -->
        <f:render partial="Header/Logo" arguments="{_all}" />

        <div
          class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse"
        >
          <!-- Shop -->
          <f:render partial="Navigation/Shop" arguments="{_all}" />
          <!-- Language -->
          <f:render partial="Navigation/Language" arguments="{_all}" />
          <!-- Account -->
          <f:render partial="Navigation/Account" arguments="{_all}" />
          <!-- Burger Menu -->
          <f:render partial="Header/Toggle" arguments="{_all}" />
        </div>

        <!-- Menu Items -->
        <f:render partial="DropIn/Navigation/MainBefore" arguments="{_all}" />
        <f:render partial="Navigation/MainNavigation" arguments="{_all}" />
        <f:render partial="DropIn/Navigation/MainAfter" arguments="{_all}" />
      </div>
    </nav>
  </header>
</html>
