<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:variable name="headerClass"
    >bp-page-header navbar navbar-mainnavigation
    navbar-{theme.navigation.style}</f:variable
  >
  <f:variable name="headerClass"
    >{headerClass}{f:if(condition: logo.normal, then:'
    navbar-has-image')}</f:variable
  >
  <f:variable name="headerClass"
    >{headerClass}{f:if(condition: theme.navigation.type, else:' navbar-top',
    then:' navbar-{theme.navigation.type}
    navbar-fixed-{theme.navigation.type}')}</f:variable
  >

 <header id="page-header" class="{headerClass} fixed top-0 left-0 w-full z-50 bg-white">
    <div class="container container-mainnavigation">
      <f:render partial="Header/Logo" arguments="{_all}" />
      <f:if condition="{mainnavigation}">
        <f:render partial="Header/Toggle" arguments="{_all}" />
        <nav
          aria-label="{f:translate(key: 'main-navigation.label', extensionName: 'bootstrap_package')}"
          id="mainnavigation"
          class="navbar-collapse"
        >
          <f:render partial="DropIn/Navigation/MainBefore" arguments="{_all}" />
          <f:render partial="Navigation/MainNavigation" arguments="{_all}" />
          <f:if condition="{theme.language.enable}"> </f:if>
          <f:render partial="DropIn/Navigation/MainAfter" arguments="{_all}" />
        </nav>

        <div class="flex items-center space-x-4">
          <!-- languages icon -->
          <a href="#">
            <img
              src="https://assets.api.uizard.io/api/cdn/stream/dfdccc75-04ae-4972-b5a8-a6511d1cb179.png"
              alt="rr-sondermetalle"
              class="h-16 w-16 object-contain"
            />
          </a>

          <!-- online shop icon-->
          <a href="#">
            <svg class="h-6 w-6 fill-current text-white" viewBox="0 0 576 512">
              <path
                d="M96 0C107.5 0 117.4 8.19 119.6 19.51L121.1 32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24C0 10.75 10.75 0 24 0H96zM128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464zM512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464z"
              ></path>
            </svg>
          </a>
        </div>

        <!-- <div class="header-language text-white">
          <f:render partial="Navigation/Language" arguments="{_all}" />
        </div> -->
      </f:if>
    </div>
  </header>
</html>
