<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div class="mt-6 flex flex-col gap-4 w-full">
    <!-- Primary submit button -->
    <f:form.submit
      class="bg-primary-500 hover:bg-primary-600 text-white font-semibold py-2 px-6 rounded w-full"
      value="{f:translate(key: 'form.button.submit', extensionName: 'rr_sondermetalle')}"
    />

    <!-- Contact button linking to page ID 61 -->
    <f:link.page
      pageUid="61"
      class="bg-gray-300 text-gray-800 hover:bg-gray-400 font-semibold py-2 px-6 rounded w-full text-center block"
    >
      <f:translate
        key="error.button.contact"
        extensionName="rr_sondermetalle"
      />
    </f:link.page>
  </div>
</html>
