<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div class="mt-6 flex flex-col sm:flex-row gap-4 justify-center sm:justify-start">
    <!-- Primary submit button -->
    <f:form.submit
      class="bg-primary-500 hover:bg-primary-600 text-white font-semibold py-2 px-6 rounded w-full sm:w-auto"
      value="{element.label}"
    />

    <!-- Contact button linking to page ID 61 -->
    <f:link.page
      pageUid="61"
      class="bg-gray-300 text-gray-800 hover:bg-gray-400 font-semibold py-2 px-6 rounded w-full sm:w-auto text-center block"
    >
      <f:translate
        key="error.button.contact"
        extensionName="rr_sondermetalle"
      />
    </f:link.page>
  </div>
</html>
