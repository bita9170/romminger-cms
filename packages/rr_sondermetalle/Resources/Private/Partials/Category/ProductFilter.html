<f:form action="list" name="filter" controller="Category" object="{filter}">
  <f:form.hidden property="activeCategoryId" value="{activeCategory.uid}" />

  <div class="h2 font-bold">{filter.categories.0.name}</div>
  <!-- <div class="h4 d-flex gap-2">
    <span><f:translate key="frontend.materials" /></span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-chevron-right align-self-end"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
      />
    </svg>
  </div> -->
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex gap-2 align-items-center">
      <span class="h4"><f:translate key="frontend.materials" />:</span>
      <div
        class="d-flex gap-2"
        role="group"
        aria-label="Basic checkbox toggle button group"
      >
        <f:for each="{allMaterials}" as="material">
          <f:form.checkbox
            class="btn-check"
            id="{material.id}"
            property="materialIds"
            value="{material.uid}"
            autocomplete="off"
            multiple="1"
          />
          <label class="btn btn-light" for="{material.id}"
            >{material.name}</label
          >
        </f:for>
      </div>
    </div>

    <f:form.button class="btn btn-primary d-flex gap-2 align-items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-filter"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"
        />
      </svg>
      <f:translate key="frontend.apply_filters"
    /></f:form.button>
  </div>
</f:form>
