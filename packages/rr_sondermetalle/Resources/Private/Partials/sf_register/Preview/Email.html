<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div
    class="flex flex-col space-y-1 border-b border-gray-200 pb-2 last:border-b-0"
  >
    <div class="col-md-6 mb-3 {fieldName}">
      <label class="font-bold"><f:translate id="{fieldName}" /></label>
      <f:form.hidden property="{fieldName}" />
      <p class="form-control-plaintext">{user.{fieldName}}</p>
    </div>
  </div>
</html>
