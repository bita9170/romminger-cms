<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div class="mb-4 {fieldName}">
    <label class="w-full font-bold" for="{fieldName}">
      <f:translate id="{fieldName}" />
      <f:render partial="Required" arguments="{field: fieldName}" />
    </label>
    <f:variable name="for"
      >{f:if(condition: property, then: property, else: 'user')}</f:variable
    >
    <f:render partial="FieldError" arguments="{for: for, field: fieldName}" />

    <f:form.textfield
      property="{fieldName}"
      id="{fieldName}"
      type="email"
      placeholder="{options.placeholder}"
      class="w-full p-2 pl-10 border border-gray-300 bg-gray-50 rounded-lg focus:outline-none {options.cssClass}"
      data="{lpignore: 'true'}"
    />
  </div>
</html>
