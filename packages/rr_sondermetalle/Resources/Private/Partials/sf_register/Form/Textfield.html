<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div class="mb-4 {fieldName}">
    <label class="font-bold" for="{fieldName}">
      <f:translate id="{fieldName}" />
      <f:render partial="Required" arguments="{field: fieldName}" />
    </label>
    <f:render
      partial="FieldError"
      arguments="{for: 'user', field: fieldName}"
    />

    <f:form.textfield
      property="{fieldName}"
      id="{fieldName}"
      placeholder="{options.placeholder}"
      class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:outline-none {options.cssClass}"
    />
  </div>
</html>
