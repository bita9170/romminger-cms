<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:asset.css
    identifier="sfregister_css"
    href="EXT:sf_register/Resources/Public/Stylesheets/sf_register{settings.minified}.css"
  />
  <f:asset.script
    identifier="sfregister_js"
    src="EXT:sf_register/Resources/Public/JavaScript/sf_register{settings.minified}.js"
  />

  <div class="mb-4 {fieldName}">
    <label
      class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
      for="sfr{fieldName}"
    >
      <f:translate id="{fieldName}" />
      <f:render partial="Required" arguments="{field: fieldName}" />
    </label>
    <f:variable name="for"
      >{f:if(condition: property, then: property, else: 'user')}</f:variable
    >
    <f:render partial="FieldError" arguments="{for: for, field: fieldName}" />

    <f:form.password
      property="{fieldName}"
      id="sfr{fieldName}"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 {options.cssClass}"
      placeholder="***************"
      data="{lpignore: 'true'}"
    />
    <f:if condition="{options.progress} == 'show'">
      <meter
        min="0"
        max="44"
        low="14"
        high="31"
        optimum="39"
        id="bargraph"
      ></meter>
    </f:if>
  </div>
</html>
