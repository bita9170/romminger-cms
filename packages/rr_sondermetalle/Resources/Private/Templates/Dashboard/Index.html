<div class="grid grid-cols-1 md:grid-cols-9 h-100">
  <div class="md:col-span-7">
    <div class="p-4 space-y-4">
      <div
        class="min-w-0 flex flex-col flex-1 gap-2 mx-auto border border-gray-200 p-4 rounded shadow-sm"
      >
        <h3 class="text-xl font-semibold text-gray-900">
          <f:translate
            key="frontend.checkout.cart"
            extensionName="rr_sondermetalle"
          />
        </h3>

        <div class="cart-empty-header d-none">
          <f:translate key="frontend.checkout.cartEmpty" />
        </div>
        <div
          class="grid grid-cols-12 mt-2 max-md:hidden pb-6 border-b border-gray-200 cart-items-header"
        >
          <div class="col-span-12 md:col-span-7">
            <p class="font-normal text-lg leading-8 text-gray-400">
              <f:translate
                key="frontend.product_details"
                extensionName="rr_sondermetalle"
              />
            </p>
          </div>
          <div class="col-span-12 md:col-span-5">
            <div class="grid grid-cols-5">
              <div class="col-span-3">
                <p
                  class="font-normal text-lg leading-8 text-gray-400 text-center"
                >
                  <f:translate
                    key="frontend.quantity"
                    extensionName="rr_sondermetalle"
                  />
                </p>
              </div>
              <div class="col-span-2">
                <p
                  class="font-normal text-lg leading-8 text-gray-400 text-right"
                >
                  <f:translate
                    key="frontend.total"
                    extensionName="rr_sondermetalle"
                  />
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="cart-items-checkout"></div>
        <f:link.page
          pagUid="56"
          class="btn btn-primary flex items-center justify-center rounded-lg btn-cart"
        >
          <f:translate key="frontend.checkout.btnCheckout" />
        </f:link.page>
      </div>
    </div>
  </div>
  <div class="md:col-span-2">
    <div
      class="bg-secondary h-100 p-4 flex flex-col divide-y divide-gray-400 space-y-4"
    >
      <div>
        <h3 class="text-xl font-semibold">
          <f:translate key="frontend.dashboard.currentAddress" />
        </h3>
        <ul>
          <li>{user.address}</li>
          <li>{user.zip} {user.city}</li>
          <li><f:translate key="{user.country}" /></li>
        </ul>
        <f:link.page pageUid="69" class="btn btn-link"
          ><f:translate key="frontend.dashboard.editAddress"
        /></f:link.page>
      </div>
    </div>
  </div>
</div>
