<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <div
    class="min-w-0 flex-1 space-y-8 border border-gray-200 p-4 rounded shadow-sm"
  >
    <div
      class="test form-container form-identifier-{form.formDefinition.identifier}"
    >
      <formvh:renderRenderable renderable="{form}">
        <formvh:form
          object="{form}"
          action="{form.renderingOptions.controllerAction}"
          method="{form.renderingOptions.httpMethod}"
          id="{form.identifier}"
          section="{form.identifier}"
          enctype="{form.renderingOptions.httpEnctype}"
          addQueryString="{form.renderingOptions.addQueryString}"
          argumentsToBeExcludedFromQueryString="{form.renderingOptions.argumentsToBeExcludedFromQueryString}"
          additionalParams="{form.renderingOptions.additionalParams}"
          novalidate="1"
        >
          <f:render
            partial="{form.currentPage.templateName}"
            arguments="{page: form.currentPage}"
          />
          <div class="form-actions">
            <f:render partial="Form/Navigation" arguments="{form: form}" />
          </div>
        </formvh:form>
      </formvh:renderRenderable>
    </div>
    <div class="contact-us mt-6 flex items-center space-x-2">
      <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current text-gray-700">
        <path
          d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
        ></path>
      </svg>

      <span class="text-gray-700">
        <strong
          ><f:translate
            key="frontend.contactUs"
            extensionName="rr_sondermetalle"
        /></strong>
        <a href="tel:+4970518059030">+49(0) 7051 8059030</a>
      </span>
    </div>
  </div>
</html>
