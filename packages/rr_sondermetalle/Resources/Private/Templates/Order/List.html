<section class="container bg-white py-4 antialiased md:py-8 px-0">
  <div class="px-4 md:px-0">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <f:for each="{orders}" as="order">
        <div
          class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            <f:translate key="frontend.order" />:
            <f:link.action
              action="show"
              controller="Order"
              arguments="{orderId : order.orderId}"
              type="button"
              >{order.orderId}</f:link.action
            >
          </h5>

          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            <f:translate key="frontend.order.status" />:
            <f:translate key="frontend.order.{order.status}" />
          </p>
          <p class="mb-3 font-normal text-sm text-gray-700 dark:text-gray-400">
            <f:format.date format="%d. %B %Y">{order.date}</f:format.date>
          </p>
          <f:link.action
            action="show"
            type="button"
            arguments="{orderId : order.orderId}"
            class="btn btn-primary"
          >
            <f:translate key="frontend.order.viewOrderDetails" />
          </f:link.action>
        </div>
      </f:for>
    </div>
  </div>
</section>
