<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:layout name="LoggedOut" />

  <f:section name="Main">
    <f:form
      action="preview"
      name="user"
      id="sfrForm"
      class="w-full max-w-4xl mx-auto bg-white border border-gray-200 rounded p-4 shadow-sm"
      object="{user}"
      enctype="multipart/form-data"
    >
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        <f:translate
          key="frontend.register_prompt_link"
          extensionName="rr_sondermetalle"
        />
      </h3>
      <!-- <p class="text-sm font-semibold text-start mb-6 ml-1">
      <f:translate key="register.subtitle" extensionName="rr_sondermetalle" />
    </p> -->

      <div
        class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50"
        role="alert"
      >
        <f:render partial="FormErrors" arguments="{for: 'user'}" />
        <f:render partial="FieldError" arguments="{field: 'uid'}" />
      </div>

      <div class="form-row grid grid-col-1 gap-4 md:grid-cols-2">
        <f:for
          each="{settings.fields.selected}"
          as="fieldName"
          iteration="iteration"
        >
          <f:switch expression="{fieldName}">
            <f:case value="company">
              <f:variable name="divClass">md:col-span-2</f:variable>
            </f:case>
            <f:case value="privacy">
              <f:variable name="divClass">md:col-span-2</f:variable>
            </f:case>
            <f:case value="submit">
              <f:variable name="divClass">md:col-span-2</f:variable>
            </f:case>
            <f:defaultCase>
              <f:variable name="divClass"></f:variable>
            </f:defaultCase>
          </f:switch>

          <div class="{divClass}">
            <f:alias
              map="{options: '{settings.fields.configuration.{fieldName}}'}"
            >
              <f:render
                partial="Form/{options.partial}"
                arguments="{user: user, fieldName: fieldName, options: options, settings: settings, iteration: iteration}"
              />
            </f:alias>
          </div>
        </f:for>
      </div>

      <div class="mt-4 text-sm text-gray-500">
        <f:format.raw>
          <f:translate id="info_mandatory_fields" />
        </f:format.raw>
      </div>
    </f:form>

    <p class="text-sm text-gray-500 text-center mt-2">
      <f:translate
        key="frontend.login_prompt_part1"
        extensionName="rr_sondermetalle"
      />
      <a href="{f:uri.page(pageUid: 35)}" class="text-blue-500 underline">
        <f:translate key="login" extensionName="rr_sondermetalle" />
      </a>
    </p>
  </f:section>
</html>
