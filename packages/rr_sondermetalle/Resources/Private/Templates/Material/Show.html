<h1>{material.name}</h1>
<h3>{material.id}</h3>
<h3>{material.description}</h3>
<div class="grid md:grid-cols-2 lg:grid-cols-3">
  <f:for each="{material.images}" as="image">
    <f:image
      image="{image}"
      alt="{material.name}"
      class="object-cover rounded w-full h-[250px]"
    />
  </f:for>
</div>
