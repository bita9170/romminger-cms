<f:section name="Header">
  <f:if condition="{languageUid} == 0">
    <title>
      {material.name} kaufen – Platte, Blech, Folie, Coil, Rundstab, Stab, Rohr,
      Draht & Ring | RR-Sondermetalle
    </title>
    <meta
      name="description"
      content="Jetzt {material.name} bestellen – erhältlich als Platte, Blech, Folie, Coil, Rundstab, Stab, Rohr, Draht und Ring. Hochwertige Sondermetalle direkt vom Hersteller RR-Sondermetalle."
    />
    <meta
      name="keywords"
      content="{material.name} kaufen, Blech kaufen, Stab kaufen, Rohr kaufen, Draht kaufen, Ring kaufen, Tantal, Titan, Niobium, Wolfram"
    />
  </f:if>
  <f:if condition="{languageUid} == 1">
    <title>
      Buy {material.name} – Plate, Sheet, Foil, Coil, Round Rod, Rod, Tube, Wire
      & Ring | RR-Sondermetalle
    </title>
    <meta
      name="description"
      content="Order {material.name} online – available as Plate, Sheet, Foil, Coil, Round Rod, Rod, Tube, Wire and Ring. Premium quality from RR-Sondermetalle – your expert in special metals."
    />
    <meta
      name="keywords"
      content="Buy {material.name}, sheet, rod, tube, wire, ring, tantalum, titanium, niobium, tungsten, special metals"
    />
  </f:if>
</f:section>

<html>
  <div class="flex gap-4 flex-col md:flex-row">
    <div class="md:w-1/4">
      <f:for each="{material.images}" as="image">
        <f:image
          image="{image}"
          alt="{material.name}"
          class="object-cover rounded-md w-full h-full"
        />
      </f:for>
    </div>
    <div class="flex-1">
      <h3>{material.name}</h3>
      <f:format.html>{material.description}</f:format.html>
    </div>
  </div>
</html>
